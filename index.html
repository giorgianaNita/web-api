<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Page Application</title>
</head>
<body>
<div>
    Add a new book by filling out the fields:
    <hr/>
    <form action="/book_create" method="POST">
        <input placeholder="Title" name="create_title"/>
        <input placeholder="Author" name="create_author"/>
        <input placeholder="Publishing" name="create_publishing"/>
        <input placeholder="Year" name="create_year"/>
        <button>Add</button>

    </form>
</div>

</body>
</html>
